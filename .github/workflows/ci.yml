name: Next.js CI
on:
  pull_request:
  push:
    branches: [ "main", "master" ]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Lint (if exists)
        run: npm run lint || true
      - name: Build
        run: npm run build
